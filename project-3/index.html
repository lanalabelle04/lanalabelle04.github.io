<!DOCTYPE html>
<html lang="en">

<head>
    <title>the web is not forever</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://use.typekit.net/sjk2bzs.css">
</head>

<body>
    <div class="menu-container">
        <button id="menuToggle" class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        
        <div id="menu" class="menu closed">
            <input type="text" id="textInput" placeholder="The web is not forever, say what you want" oninput="changeText()" />

            <div class="control-label">
                <span>Font Size</span>
                <span id="fontSizeValue">50px</span>
            </div>
            <input type="range" id="fontSize" min="10" max="100" value="50" oninput="updateStyles()" />
            
            <div class="control-label">
                <span>Line Height</span>
                <span id="lineHeightValue">1.5</span>
            </div>
            <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5" oninput="updateStyles()" />
            
            <div class="control-label">
                <span>Letter Spacing</span>
                <span id="letterSpacingValue">0px</span>
            </div>
            <input type="range" id="letterSpacing" min="0" max="10" value="0" oninput="updateStyles()" />
            
            <div class="buttons">
                <input type="button" id="refresh" value="Refresh" onclick="refreshAll()" />
                <input type="button" id="randomize" value="Randomize" onclick="randomizeStyles()" />
            </div>
        </div>
    </div>
    
    <div class="text-display">
        <div id="textDisplay" class="text-content"></div>
    </div>
    
    <div id="canvas-container"></div>
  
    <script src="script1.js"></script>
  </body>
</html>
