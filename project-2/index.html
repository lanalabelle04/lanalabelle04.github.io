<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <link rel="stylesheet" href="./style-2.css">
    <link rel="stylesheet" href="https://use.typekit.net/bfo7xwg.css">
</head>
<body class="container">

    <div class="green-rectangle">
        <span class="green-text">SMORGASBURG</span>
    </div>

    <div class="seating-image-container">
        <img src="seating.jpg" alt="Seating area" class="seating-image" id="cycling-image">
    </div>

    <div class="blue-rectangle">
        <div class="sub-heading">
            <p>All locations</p>
            <p>11:00 AM - 6:00 PM</p>
            <p>Free entry</p>
        </div>
    </div>

    <div class="rectangle-container">
        <a href="https://www.google.com/maps/dir/?api=1&destination=Smorgasburg+WTC,+185+Greenwich+St,+New+York,+NY+10006" class="rectangle rectangle-1" target="_blank">
            <p style="color: black;">FRI: WORLD TRADE CENTER <span style="font-size: 1.2vw;">(The Oculus, Fulton St + Church St., Manhattan)</span></p>
            <span class="arrow" style="color: black;">></span>
        </a>
        
        <a href="https://www.google.com/maps/dir/?api=1&destination=Smorgasburg+Williamsburg,+90+Kent+Ave,+Brooklyn,+NY+11211" class="rectangle rectangle-2" target="_blank">
            <p>SAT: WILLIAMSBURG <span style="font-size: 1.2vw;">(Marsha P. Johnson State Park, 90 Kent Ave, Brooklyn)</span></p>
            <span class="arrow">></span>
        </a>
        
        <a href="https://www.google.com/maps/dir/?api=1&destination=Smorgasburg+Prospect+Park,+Prospect+Park,+Breeze+Hill,+Brooklyn,+NY+11225" class="rectangle rectangle-3" target="_blank">
            <p>SUN: PROSPECT PARK <span style="font-size: 1.2vw;">(Breeze Hill (enter at Lincoln Road), Brooklyn)</span></p>
            <span class="arrow">></span>
        </a>
    </div>

    <div class="year-circles">
        <div class="circle circle-1">2</div>
        <div class="circle circle-2">0</div>
        <div class="circle circle-3">2</div>
        <div class="circle circle-4">5</div>
    </div>

    <script>
        const rectangle1Images = [
            { src: 'wtc/wtc1.jpg', position: '0% 70%' },
            { src: 'wtc/wtc2.jpg', position: '0% 100%' },
            { src: 'wtc/wtc4.jpg', position: '0% 35%' },
        ];
        
        const rectangle2Images = [
            { src: 'williamsburg/william2.jpg', position: '0% 25%' },
            { src: 'williamsburg/william3.jpg', position: '0% 65%' },
            { src: 'williamsburg/william5.jpg', position: '0% 70%' },
        ];
        
        const rectangle3Images = [
            { src: 'prospect/prospect1.jpg', position: '0% 80%' },
            { src: 'prospect/prospect3.jpg', position: '0% 55%' },
            { src: 'prospect/prospect5.jpg', position: '0% 65%' }
        ];
        
        const originalImage = {
            src: 'seating.jpg',
            position: '0% 63%' 
        };
        
        const rectangle1 = document.querySelector('a.rectangle-1');
        const rectangle2 = document.querySelector('a.rectangle-2');
        const rectangle3 = document.querySelector('a.rectangle-3');
        const imageElement = document.getElementById('cycling-image');
        
        let cycleInterval;
        let currentIndex = 0;
        let currentImageSet = [];
        
        function cycleImages() {
            currentIndex = (currentIndex + 1) % currentImageSet.length;
            const currentImage = currentImageSet[currentIndex];
            imageElement.src = currentImage.src;
            imageElement.style.objectPosition = currentImage.position;
        }
        
        function startCycling(imageSet) {
            if (cycleInterval) {
                clearInterval(cycleInterval);
            }
            currentImageSet = imageSet;
            currentIndex = 0;
            const firstImage = currentImageSet[currentIndex];
            imageElement.src = firstImage.src;
            imageElement.style.objectPosition = firstImage.position;
            cycleInterval = setInterval(cycleImages, 800);
        }
        
        function stopCycling() {
            clearInterval(cycleInterval);
            cycleInterval = null;
            imageElement.src = originalImage.src;
            imageElement.style.objectPosition = originalImage.position;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (rectangle1) {
                rectangle1.addEventListener('mouseenter', function() {
                    startCycling(rectangle1Images);
                });
                rectangle1.addEventListener('mouseleave', stopCycling);
            }
            
            if (rectangle2) {
                rectangle2.addEventListener('mouseenter', function() {
                    startCycling(rectangle2Images);
                });
                rectangle2.addEventListener('mouseleave', stopCycling);
            }
            
            if (rectangle3) {
                rectangle3.addEventListener('mouseenter', function() {
                    startCycling(rectangle3Images);
                });
                rectangle3.addEventListener('mouseleave', stopCycling);
            }
        });
    </script>
