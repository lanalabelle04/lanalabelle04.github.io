<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <link rel="stylesheet" href="./style-2.css">
    <link rel="stylesheet" href="https://use.typekit.net/bfo7xwg.css">
</head>
<body class="container">

    <div class="green-rectangle">
        <span class="green-text">SMORGASBURG</span>
    </div>

    <div class="seating-image-container">
        <img src="seating.jpg" alt="Seating area" class="seating-image">
    </div>
    
    <div class="blue-rectangle">
    
        <div class="sub-heading">
            <p>All locations</p>
            <p>11:00 AM - 6:00 PM</p>
            <p>Free entry</p>
        </div>
    </div>

    <div class="rectangle-container">

        <div class="rectangle rectangle-1">
            <p style="color: black;">FRI: WORLD TRADE CENTER <span style="font-size: 1.2vw;">(The Oculus, Fulton St + Church St., Manhattan)</span></p>
        </div>

        <div class="rectangle rectangle-2">
            <p>SAT: WILLIAMSBURG <span style="font-size: 1.2vw;">(Marsha P. Johnson State Park, 90 Kent Ave, Brooklyn)</span></p>
        </div>

        <div class="rectangle rectangle-3">
            <p>SUN: PROSPECT PARK <span style="font-size: 1.2vw;">(Breeze Hill (enter at Lincoln Road), Brooklyn)</span></p>
        </div>

    </div>

    <div class="year-circles">
        <div class="circle circle-1">2</div>
        <div class="circle circle-2">0</div>
        <div class="circle circle-3">2</div>
        <div class="circle circle-4">5</div>
      </div>


      
</body>
</html>
