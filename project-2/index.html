<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style-1.css">

        <h1 style="margin: 0; transform: translateY(15px);">SMORGASBURG</h1>

    <img class="poster-image" src="smorgasburg.jpg" alt="Smorgasburg">

    <div class="rectangle yellow">
        <p>FRI: WORLD TRADE CENTER

        <p>
            SAT: WILLIAMSBURG  
            <span class="small-text">(Marsha P. Johnson State Park, 90 Kent Ave, Brooklyn)</span>
        </p>
    </div>

    <div class="rectangle blue">
        <p>
            SUN: PROSPECT PARK  
            <span class="small-text">(Breeze Hill (enter at Lincoln Road), Brooklyn)</span>
        </p>
    </div>

    <div class="number number-2" style="top: 19px; left: 394px;">2</div>
    <div class="number number-0" style="top: 10px; left: 412px;">0</div>
    <div class="number number-22" style="top: 19px; left: 431px;">2</div>
